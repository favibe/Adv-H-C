        <!--Styling the html table:
        1. Adding a Border to an HTML Table: table, th, td {      border: 1px solid black;}
        2. Adding Collapsed Borders in an HTML Table:  table, th, td { border: 1px solid black;  border-collapse: collapse; }
        3. Adding Cell Padding in an HTML Table: th, td {        padding: 20px;}
        4. Adding a Caption in an HTML Table: <table style="width:100%"><caption>DETAILS</caption>
